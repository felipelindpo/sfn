<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Amor 💖</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>Jogo do Amor 💖</header>

    <main class="container">
        <p class="intro">Bem-vindo, Matheus! Vamos testar o quanto você conhece o Felipe. 🥰</p>

        <div id="game">
            <p id="question" class="question">Carregando pergunta...</p>
            <input type="text" id="answer" placeholder="Digite sua resposta aqui">
            <button onclick="checkAnswer()">Enviar</button>
        </div>

        <div id="result" class="result"></div>
    </main>

    <div id="letter" class="letter">
        <h2>Pedido Especial 💌</h2>
        <p>Matheus, você aceita namorar comigo? 💍</p>
    </div>

    <footer>Feito com amor por Felipe para Matheus ❤️</footer>

    <script src="script.js"></script>
</body>
</html>
